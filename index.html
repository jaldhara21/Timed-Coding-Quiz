<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!--Create header for view high score and timer -->
    <header class="scores">
        <a id="view-high-scores">View High Scores</a>
        <div id="timer" class="timer">Time: 80</div>
    </header>
    <main>
        <!-- Create section that contains heading, some criteria related quiz and start quiz-->
        <section id="start-container" class="start-quiz">
            <h1>Javascript Quiz Challenge</h1>
            <p>Try to answer the folloing code-related quistions within the 80 seconds.Keep in mind that incorrect answer will penalize your score time by ten seconds.Click start when you are ready.</p>
             <div class="controls">
                <button id="start-btn" class="start-btn">Start Quiz</button>
             </div>
        </section>
    <!--  Create section that contains question and answers follow by check answer and next button. -->
        <section id="qus-container" class="hide">
            <h1 id="Question">Question</h1>
            <div id="answer-btns" class="btn-grid">
            <button class="button">Answer 1</button>
            <button class="button" >Answer 2</button>
            <button class="button">Answer 3</button>
            <button class="button">Answer 4</button>
        </div>
        <h2 id="ckeck-ans" class="correct-wrong-hide"></h2>
        <div class="controls">
            <button id="next-btn" class="next-btn hide">Next</button>
        </div>    
        </section>
    <!--  Create section that includes form for sumbit form, label,input for initial and submit button-->
        <section id="score-container" class="hide">
            <form id="submit-form">
                <h3 id="your-score"></h3>
                <label id="initials-label">
                    Enter initial to save your score:
                </label>
                <input type="text" id="initial-field" palceholder="Enter Intials">
                <button id="submit-btn">Submit</button>
             </form>
        </section>   
 <!--- Create button to go back and high score section -->
    <section id="highscores" class="highscore-container hide">
        <div id="high-scores">
            <h4 class="center">Highscoreboard</h4>
            <div id="highscore" class="highscore list"></div>

        <div class="controls">
            <button id="go-back">Go Back</button>
            <button id="clear-high-score">Clear High Scores</button>
        </div>
    </div>
    </section>
    </main>  


</body>
</html>
